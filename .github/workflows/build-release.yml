name: Build Release APK

on:
  workflow_dispatch:
    inputs:
      version_name:
        description: '版本名称 (例如: 1.0.0)'
        required: false
        default: '1.0.0'
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout代码
        uses: actions/checkout@v4
      
      - name: 设置JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      - name: 授予Gradle执行权限
        run: chmod +x gradlew
      
      - name: 设置Gradle包装器
        run: |
          gradle wrapper --gradle-version 8.2
      
      - name: 清理构建
        run: ./gradlew clean
      
      - name: 构建Release APK
        run: ./gradlew assembleRelease
        env:
          VERSION_NAME: ${{ github.event.inputs.version_name }}
      
      - name: 签名APK (Debug签名)
        run: |
          # 如果没有配置release签名，使用debug签名
          echo "使用Debug签名构建APK"
      
      - name: 重命名APK
        run: |
          VERSION="${{ github.event.inputs.version_name }}"
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          cd app/build/outputs/apk/release
          for file in *.apk; do
            if [ -f "$file" ]; then
              mv "$file" "CellularRouter-v${VERSION}-${TIMESTAMP}.apk"
            fi
          done
      
      - name: 上传APK产物
        uses: actions/upload-artifact@v4
        with:
          name: CellularRouter-Release-APK
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30
      
      - name: 生成构建信息
        run: |
          echo "### 构建完成 ✅" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**版本**: ${{ github.event.inputs.version_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**构建时间**: $(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_STEP_SUMMARY
          echo "**分支**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "APK已上传到Artifacts，可在Actions页面下载" >> $GITHUB_STEP_SUMMARY
